<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT MarketPlace</title>

    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <header>
      <nav class="header-nav">
        <div class="nav-home">
          <div class="home-icon">
            <i class="uil uil-shop"></i>
          </div>
          <div class="home-title">NFT MarketPlace</div>
        </div>
        <div class="nav-search">
          <span class="nav-search-icon"><i class="uil uil-search"></i></span>
          <input
            type="text"
            id="nav-search"
            placeholder="Search items, collections, and accounts"
          />
        </div>
        <div class="nav-links">
          <div class="explore">
            <a href="" class="links explore-link">Explore</a>
            <div class="explore-dropdown">
              <div class="dropdown-item">
                <a href="">All NFTs</a>
                <span class="line"></span>
              </div>
              <div class="dropdown-item">
                <a href="">Art</a>
                <span class="line"></span>
              </div>
              <div class="dropdown-item">
                <a href="">Domain Names</a>
                <span class="line"></span>
              </div>
              <div class="dropdown-item">
                <a href="">Music</a>
                <span class="line"></span>
              </div>
              <div class="dropdown-item">
                <a href="">Sports</a>
                <span class="line"></span>
              </div>
            </div>
          </div>
          <div class="drops">
            <a href="" class="links drops-link">Drops</a>
          </div>
          <div class="stats">
            <a href="" class="links stats-link">Stats</a>
            <div class="stats-dropdown">
              <div class="dropdown-item">
                <a href="">Ranking</a>
                <span class="line"></span>
              </div>
              <div class="dropdown-item">
                <a href="">Activity</a>
                <span class="line"></span>
              </div>
            </div>
          </div>
          <div class="resources">
            <a href="" class="links resources-link">Resources</a>
            <div class="resources-dropdown">
              <div class="dropdown-item">
                <a href="">Learn</a>
                <span class="line"></span>
              </div>
              <div class="dropdown-item">
                <a href="">Help Center</a>
                <span class="line"></span>
              </div>
              <div class="dropdown-item">
                <a href="">Platform status</a>
                <span class="line"></span>
              </div>
              <div class="dropdown-item">
                <a href="">Partners</a>
                <span class="line"></span>
              </div>
              <div class="dropdown-item">
                <a href="">Blog</a>
                <span class="line"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="nav_items">
          <span class="user nav-icon">
            <i class="uil uil-user-circle"></i>
            <div class="user-dropdown">
              <div class="dropdown-item">
                <i class="uil uil-user-square"></i>
                <a href="">Profile</a>
                <span class="line"></span>
              </div>
              <div class="dropdown-item">
                <i class="uil uil-heart-alt"></i>
                <a href="">Favorites</a>
                <span class="line"></span>
              </div>
              <div class="dropdown-item">
                <i class="uil uil-eye"></i>
                <a href="">Watchlist</a>
                <span class="line"></span>
              </div>
              <div class="dropdown-item">
                <i class="uil uil-pen"></i>
                <a href="">Create</a>
                <span class="line"></span>
              </div>
              <div class="dropdown-item">
                <i class="uil uil-setting"></i>
                <a href="">Setting</a>
                <span class="line"></span>
              </div>
              <div class="dropdown-item">
                <i class="uil uil-english-to-chinese"></i>
                <a href="">Language</a>
                <span class="line"></span>
              </div>
              <div class="item-nightmode dropdown-item">
                <i class="uil uil-moon"></i>
                <a href="">Nightmode</a>
                <input type="checkbox" id="switch" /><label for="switch"
                  >Toggle</label
                >
                <span class="line"></span>
              </div>
            </div>
          </span>
          <span class="wallet nav-icon"><i class="uil uil-wallet"></i></span>
          <span class="cart nav-icon"
            ><i class="uil uil-shopping-cart-alt"></i
          ></span>
        </div>
      </nav>
      <div class="header-content">
        <h1 class="content-title">Explore, collect, and sell NFTs</h1>
        <div class="slideshow-container">
          <div class="mySlides fade">
            <img
              src="https://i.seadn.io/gae/1gqA6gfI8glv_a-FdBF_S4FP4fQoh0ulNcLi05wOaGDiNQbNeUhdM2lD1Seyby_0NHNBulCyAB1LEGLMgeVvqFxvl4FDZfPzFY9pRw?auto=format&w=384"
              style="width: 100%"
            />
          </div>

          <div class="mySlides fade">
            <img
              src="https://i.seadn.io/gae/1gqA6gfI8glv_a-FdBF_S4FP4fQoh0ulNcLi05wOaGDiNQbNeUhdM2lD1Seyby_0NHNBulCyAB1LEGLMgeVvqFxvl4FDZfPzFY9pRw?auto=format&w=384"
              style="width: 100%"
            />
          </div>

          <div class="mySlides fade">
            <img
              src="https://i.seadn.io/gae/82DfYb3NiRk7LpDdIyszEH6I32_Tmq5yhQYPAGePkqlynb9Q7D9B2ax2lZe9wvxmXdIKRpXFuJEsdA_flPZ2mf3-3d3AduQhFXmkjg?auto=format&w=384"
              style="width: 100%"
            />
          </div>
          <a class="prev" onclick="plusSlides(-1)">❮</a>
          <a class="next" onclick="plusSlides(1)">❯</a>
        </div>
        <br />
      </div>
    </header>
    <nav></nav>
    <main></main>
    <footer></footer>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
